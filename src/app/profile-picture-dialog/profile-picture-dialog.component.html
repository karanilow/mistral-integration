<h2 mat-dialog-title>Select a profile picture</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-3" *ngFor="let picture of profilePictures">
            <img src="assets/{{ picture }}" alt="Profile picture"
                style="border-radius: 50%; width: 50px; height: 50px;">
        </div>
    </div>
</mat-dialog-content>
