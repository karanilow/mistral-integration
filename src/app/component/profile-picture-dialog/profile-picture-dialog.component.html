<h2 mat-dialog-title>Select a profile picture</h2>
<mat-dialog-content>
    <br>
    <div class="row">
        <div class="col-md-3" *ngFor="let picture of profilePictureList">
            <img class="profile" [class.isSelected]="picture.isSelected" 
            src="assets/{{ picture.src }}" alt="Profile picture"
                (click)="selectProfilePicture(picture)">
        </div>
    </div>
    <br>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="selectedProfilePicture.src" cdkFocusInitial>Confirm</button>
  </mat-dialog-actions>
