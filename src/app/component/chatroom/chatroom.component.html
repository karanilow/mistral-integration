<div>
    <div *ngFor="let message of messages">
        <div class="row">
            <div *ngIf="message.author === 'user'" class="col-lg-6"></div>
            <div class="col-lg-6">
                <app-message [message]="message"></app-message>
            </div>
        </div>
    </div>
</div>
<mat-card appearance="outlined">
    <mat-card-content>
        <mat-form-field>
            <textarea matInput placeholder="What would you like to know ?"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-mini-fab aria-label="Submit text to the LLM.">
            <mat-icon>arrow_upward</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
