<div *ngIf="messages.length > 1" class="center-messages">
    <div>
        <div *ngFor="let message of messages">
            <div class="row">
                <div *ngIf="message.author === 'user'" class="col-md-4"></div>
                <div *ngIf="message.author === 'llm'" class="col-md-2"></div>
                <div class="col-md-6">
                    <app-message [message]="message"></app-message>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="center-card" id="chat-input">
    <mat-card appearance="outlined">
        <mat-card-content>
            <mat-form-field>
                <textarea matInput [formControl]="questionInput" placeholder="Ask Le Chat"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button id="SubmitButton" mat-mini-fab aria-label="Submit text to the LLM." (click)="prepareResponse()">
                <mat-icon>arrow_upward</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
