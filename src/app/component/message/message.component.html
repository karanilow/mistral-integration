<div class="row">
    <div *ngIf="message.author === 'llm'" class="col-md-2">
        <img src="assets/robot.png" class="img-fluid profile" alt="Robot Picture">
    </div>
    <div class="col-md-10">
        <mat-card>
            <mat-card-content>
                <markdown ngPreserveWhitespaces>
                    {{message.message}}
                </markdown>
            </mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="message.author === 'user'" class="col-md-2">
        <img src="assets/{{profilePictureSrc}}" class="img-fluid profile" alt="Human Picture">
    </div>
</div>
